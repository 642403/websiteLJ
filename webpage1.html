<!DOCTYPE html> <!--Start of the program-->
<html> <!--Opens the head tag-->
<link rel="stylesheet" type="text/css" href="stylesheet.css"> <!--Links to the css sheet--> 
<head> <!--Opens the head tag-->
	<title>Login</title> <!--Names the title of the page "Login"-->
</head> <!--Closes the head tag-->
<body> <!--Opens the body tag-->
	<h1>Login</h1> <!--Prints "Login"-->	
	<form action="login.php" method="post"> <!--Opens the form tag-->
		Username:<input name="name" type="text" placeholder="USERNAME"><BR> <!--Creates a text box next to the word "Username"-->
		Password:<input name="password" type="text" placeholder="PASSWORD"><BR> <!--Creates a text box next to the word "Password"-->
		<input type="submit" value="Submit"> <!--Creates a button with the text "Submit"-->
	</form> <!--Closes the form tag-->		
	<BR><BR> <!--Leaves two lines-->
	<IMG SRC="computing.jpg"> <!--Prints the image "computing.jpg"-->
	</body> <!--Closes the body tag-->
</html> <!--Closes the html tag-->
